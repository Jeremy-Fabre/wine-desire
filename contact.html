<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Wine Desire</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="images/favicon.png" />
<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(function() {
			var pull 		= $('#pull');
				menu 		= $('nav ul');
				content		= $('#contact-amc');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 900 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
			
			$(window).resize2(function(){
        		var w = $(window).width();
        		if(w > 900) {
        			content.removeAttr('style')
        		}
    		});
		});
	</script>

</head>

<body>
	<div id="main">
    	<div id="container-presentation">
        	<div id="header">
            	<div id="logo">
                	<a href="index.html"><img src="images/mini_logo_wine_desire.png" alt="" /></a>
            	</div>
            	<h1>Contact</h1>
        	</div>
        </div>
        <div id="contact-amc">
        	<div class="subtitle">
        		<h2>ActuaMediaCom</h2>
        	</div>
        	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2626.12885623077!2d2.2875433156736316!3d48.836680779285466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6706cd7056833%3A0x7920b42c03f06555!2s209+Rue+de+la+Croix+Nivert%2C+75015+Paris!5e0!3m2!1sfr!2sfr!4v1552600695440" allowfullscreen></iframe>
        	<div id="text-contact">
        		<p>209 rue de la Croix Nivert, 75015 Paris<br />Tel: +338 88 88 88 88<br /><span class="violet">contact@wine-desire.fr</span></p>
        	</div>
        </div>
        <div id="space"></div>
        <div id="menu">
        	<div id="logo-asi">
            	<a href="http://www.adv-systems.com" target="_blank"><img src="images/logo_asi.jpg" alt=""/></a>
            </div>
            <div id="logo-amc">
            	<a href="http://www.actuamediacom.fr" target="_blank"><img src="images/logo_actuamediacom.jpg" alt=""/></a>
            </div>
            <nav class="clearfix">
            	<ul class="clearfix">
                	<a href="index.html"><li>Accueil</li></a>
                    <a href="presentation.html"><li>Présentation</li></a>
                    <a href="offre.html"><li>Offre</li></a>
                    <a href="references.html"><li>Références</li></a>
                    <a href="contact.html"><li>Contact</li></a>
                </ul>
                <a href="#" id="pull">Menu</a>
            </nav>
            
        </div>
	</div>
</body>
</html>
